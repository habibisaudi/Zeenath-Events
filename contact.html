<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="contact-form">
        <h2 class="contact-title text-center">Contact Us</h2>

        <!-- ðŸ“¨ Formspree Contact Form -->
        <form action="habibisaudi02@gmail.com" method="email">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required />
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" name="subject" class="form-control" id="subject" placeholder="Subject" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea name="message" class="form-control" id="message" rows="5" placeholder="Your message..." required></textarea>
          </div>
          <button type="submit" class="btn btn-custom w-100">Send Message</button>
        </form>
        <!-- End of Form -->
        
      </div>
    </div>
  </div>
</div>
